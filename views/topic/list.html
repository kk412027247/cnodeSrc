<% for(i=0;i< topic.length;i++ ){ %>
	<div class="cell">
		<span class="user_name pull-left"><%=topic[i].username%></span>
		<a href="" class="last_time pull-right">
			<span class="last_active_tiome"><%=topic[i].tinserTime.toLocaleDateString()+' '+topic[i].tinserTime.toLocaleTimeString()%></span>
		</a>
		<div class="topic_title_wrapper">
			<a href="/topic/<%=topic[i]._id%>" class="topic_title_wrapper"><%=topic[i].title%></a>
		</div>
	</div>
<% } %>
